{% extends 'base.html' %}
<title>{% block title %}Update Profile{% endblock %}</title>
<body>
{% block body %}
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp"
                       value="{{ prof.name }}" placeholder="enter your name">
            </div>
            <div class="mb-3">
                <img src=" {{ prof.image.url }} " style="width: 200px;height: 200px">
                <label class="form-label">Picture</label>
                <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       name="image" value="{{ prof.image.url }}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       name="email" value="{{ prof.email }}">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       name="age" placeholder="enter your age" value="{{ prof.age }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="phone_number"
                       aria-describedby="emailHelp" placeholder="enter your mobile number"
                       value="{{ prof.phone_number }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="date_of_birth"
                       aria-describedby="emailHelp" value={{ prof.date_of_birth|date:'Y-m-d' }}>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="address"
                       aria-describedby="emailHelp" placeholder="enter your address" value="{{ prof.address }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" aria-label="Default select example" name="gender">
                    <option selected value="{{ prof.gender }}">→{{ prof.gender }}</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Religion</label>

                <select class="form-select" aria-label="Default select example" name="religion">
                    <option selected value="{{ prof.religion }}">→{{ prof.religion }}</option>
                    <option value="Muslim">Muslim</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Christian">Christian</option>
                    <option value="Buddha">Buddha</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
</body>
